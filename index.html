
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin TV Browser Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #04040a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        /* Custom scrollbar for TV-like appearance */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a14;
        }
        ::-webkit-scrollbar-thumb {
            background: #252545;
            border-radius: 5px;
            border: 2px solid #0a0a14;
        }
        .focusable {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
        }
        @keyframes pulse-focus {
            0% { box-shadow: 0 0 0 0px rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0px rgba(0, 123, 255, 0); }
        }
        .leanback-gradient {
            background: linear-gradient(180deg, rgba(4,4,10,0) 0%, rgba(4,4,10,0.95) 100%);
        }
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #252545 #0a0a14;
        }
    </style>
<script type="importmap">

</script>
</head>
<body>

</body>
</html>
